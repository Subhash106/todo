<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My tasks</title>
  </head>
  <body>
    <div class="container">
      <h1>My Tasks</h1>
      <table>
        <thead>
          <tr>
            <th>
              <input type="text" placeholder="Enter a task to do" />
            </th>
            <th colspan="3">
              <button class="btn btn-medium">Add</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="card card-basic">Go to office</div>
            </td>
            <td>
              <button class="btn btn-small">Done</button>
            </td>
            <td><button class="btn btn-small">Edit</button></td>
            <td><button class="btn btn-small">Delete</button></td>
          </tr>
          <tr>
            <td>
              <div class="card card-basic">Go to office</div>
            </td>
            <td>
              <button class="btn btn-small">Done</button>
            </td>
            <td><button class="btn btn-small">Edit</button></td>
            <td><button class="btn btn-small">Delete</button></td>
          </tr>
          <tr>
            <td>
              <div class="card card-done">Go to office</div>
            </td>
            <td>
              <button class="btn btn-small">Done</button>
            </td>
            <td><button class="btn btn-small">Edit</button></td>
            <td><button class="btn btn-small">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
